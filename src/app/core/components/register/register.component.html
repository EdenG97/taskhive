<mat-form-field appearance="outline">
  <mat-label>Fullname</mat-label>
  <input type="text" matInput />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Email</mat-label>
  <input type="email" matInput />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <button type="button" mat-icon-button matSuffix (click)="showPassword()">
    <mat-icon>{{
      isShowPassword() ? "visibility_off" : "visibility"
    }}</mat-icon>
  </button>
  <input matInput [type]="isShowPassword() ? 'text' : 'password'" />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <button
    type="button"
    mat-icon-button
    matSuffix
    (click)="showConfirmPassword()"
  >
    <mat-icon>{{
      isShowConfirmPassword() ? "visibility_off" : "visibility"
    }}</mat-icon>
  </button>
  <input matInput [type]="isShowConfirmPassword() ? 'text' : 'password'" />
</mat-form-field>
<button mat-flat-button>Register</button>
<p class="auth-link">Have an account ? <a routerLink="/auth/login">Login</a></p>
